<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" 
    width="700"
    height="700"
    style="background-color: rgb(50, 50, 50);">

    </canvas>
    <script>
        const canvas=document.getElementById("canvas");
        const context = canvas.getContext("2d");

        

        canvas.addEventListener("mousemove", (event) =>{
         console.log(event);

         //context.clearRect(0,0,300,300);//clear screen
         context.beginPath();
        context.fillStyle = "black";
        context.arc(event.clientX,event.clientY,25,0,360);
        context.fill();
        context.beginPath();
        context.fillStyle = "gray";
        context.arc(event.clientX,event.clientY,20,0,360);
        context.fill();
        context.beginPath();
        context.fillStyle = "white";
        context.arc(event.clientX,event.clientY,15,0,360);
        context.fill();
        context.beginPath();
        context.fillStyle = "black";
        context.arc(event.clientX,event.clientY,12,0,360);
        context.fill();
        context.beginPath();
        context.fillStyle = "gray";
        context.arc(event.clientX,event.clientY,9,0,360);
        context.fill();
        context.beginPath();
        context.fillStyle = "white";
        context.arc(event.clientX,event.clientY,5,0,360);
        context.fill();

        });
    </script>
</body>
</html>
